<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σύνδεση | AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Σύνδεση</h1>
        <form method="POST" class="auth-form">
            <input type="text" name="username" placeholder="Όνομα χρήστη" required>
            <input type="password" name="password" placeholder="Κωδικός" required>
            <button type="submit">Σύνδεση</button>
        </form>

        <div class="auth-switch">
            <p>Δεν έχεις λογαριασμό; <a href="{{ url_for('register') }}">Εγγραφή</a></p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                {% for msg in messages %}
                    <li>{{ msg }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
