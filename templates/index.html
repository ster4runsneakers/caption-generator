<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Social Media Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>AI Social Media Assistant</h1>
        <p>Δημιούργησε Hooks, CTAs και Captions για τα social media σου σε δευτερόλεπτα.</p>

        <div class="form-controls">
            <input type="text" id="topic-input" placeholder="π.χ., ένα ηλιόλουστο πρωινό στην παραλία">
            <select id="platform-select">
                <option value="Instagram">Instagram</option>
                <option value="TikTok">TikTok</option>
                <option value="Facebook">Facebook</option>
                <option value="Pinterest">Pinterest</option>
                <option value="YouTube">YouTube</option>
            </select>
            <select id="content-type-select">
                <option value="Caption">Full Caption (3 επιλογές)</option>
                <option value="Hook">Μόνο Hook (3 επιλογές)</option>
                <option value="CTA">Μόνο CTA (3 επιλογές)</option>
            </select>
            <select id="tone-select">
                <option value="Friendly">Φιλικό</option>
                <option value="Professional">Επαγγελματικό</option>
                <option value="Funny">Αστείο</option>
                <option value="Enthusiastic">Ενθουσιώδες</option>
            </select>
            <select id="language-select">
                <option value="Greek">Ελληνικά</option>
                <option value="English">Αγγλικά</option>
            </select>
        </div>

        <button id="generate-btn">Δημιουργία Περιεχομένου</button>

        <div id="spinner-container" class="spinner-container">
            <div class="spinner"></div>
        </div>

        <div id="results-container">
            </div>
    </div>

    <script>
        // --- DOM Elements ---
        const topicInput = document.getElementById('topic-input');
        const platformSelect = document.getElementById('platform-select');
        const contentTypeSelect = document.getElementById('content-type-select');
        const toneSelect = document.getElementById('tone-select');
        const languageSelect = document.getElementById('language-select');
        const generateBtn = document.getElementById('generate-btn');
        const resultsContainer = document.getElementById('results-container');
        const spinnerContainer = document.getElementById('spinner-container');

        // --- Core Functions ---
        function createResultCards(captions) {
            captions.forEach(captionText => {
                const card = document.createElement('div');
                card.className = 'result-card';
                const text = document.createElement('span');
                text.textContent = captionText.trim();
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'Αντιγραφή';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(text.textContent).then(() => {
                        copyBtn.textContent = 'Αντιγράφηκε!';
                        setTimeout(() => { copyBtn.textContent = 'Αντιγραφή'; }, 2000);
                    });
                };
                card.appendChild(text);
                card.appendChild(copyBtn);
                resultsContainer.prepend(card);
            });
        }
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('captionHistory')) || [];
            if (history.length > 0) {
                const title = document.createElement('h2');
                title.className = 'history-title';
                title.textContent = 'Πρόσφατα Αποτελέσματα';
                resultsContainer.appendChild(title);
                createResultCards(history);
            }
        }
        function saveToHistory(newCaptions) {
            let history = JSON.parse(localStorage.getItem('captionHistory')) || [];
            history = [...newCaptions, ...history];
            if (history.length > 30) {
                history = history.slice(0, 30);
            }
            localStorage.setItem('captionHistory', JSON.stringify(history));
        }

        // --- Event Listener ---
        generateBtn.addEventListener('click', () => {
            const topic = topicInput.value;
            if (!topic) {
                alert('Παρακαλώ, γράψε ένα θέμα!');
                return;
            }
            spinnerContainer.style.display = 'flex';
            resultsContainer.innerHTML = '';
            const platform = platformSelect.value;
            const tone = toneSelect.value;
            const contentType = contentTypeSelect.value;
            const language = languageSelect.value;
            fetch('/generate-caption', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ topic, platform, tone, contentType, language })
            })
            .then(response => response.json())
            .then(data => {
                spinnerContainer.style.display = 'none';
                if (data.caption) {
                    const newCaptions = data.caption.split(/\d+\./).filter(item => item.trim() !== '');
                    saveToHistory(newCaptions);
                    loadHistory();
                } else {
                    resultsContainer.innerHTML = `<div class="result-card">${data.error || 'Άγνωστο σφάλμα'}</div>`;
                }
            })
            .catch(error => {
                spinnerContainer.style.display = 'none';
                console.error('Error:', error);
                resultsContainer.innerHTML = '<div class="result-card">Παρουσιάστηκε σφάλμα δικτύου.</div>';
            });
        });
        
        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', loadHistory);
    </script>

</body>
</html>
